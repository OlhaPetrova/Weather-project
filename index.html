<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row justify-content-end">
              <div class="col-sm-8">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control"
                  id="city-name"
                />
              </div>
              <div class="col-auto">
                <input type="submit" value="Search" class="btn btn-primary" /></div>
                <div class="col-auto">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-primary"
                  id="current-loc"
                /></div>
              </div>
            </div>
          </form>
          <div class="main-weather">
            <div class="row justify-content-center">
              <div class="col-sm-3">
                <h1 class="own-City">Kyiv</h1>

                <div class="Weather-properties">
                  <strong>Feels like:</strong>
                  <span class="feels-like"> +19</span><span>°C</span>
                  <br />
                  <strong>Wind:</strong>
                  <span class="wind-speed">2.5 </span> <span>m/s</span>
                  <br />
                  <strong>Pressure:</strong>
                  <span class="pressure">1000</span><span> hPa</span>
                </div>
              </div>

              <div class="col-sm-4 text-center">
                <img
                  src="images/icon.png"
                  width="200"
                  alt="main weather"
                  id="icon"
                />
              </div>
              <div class="col-sm-4 text-center">
                <div>
                  <span class="temperature" id="temperature">19</span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
                <div id="date"><strong>Monday 9:58</strong></div>
              </div>
            </div>
          </div>
          
            
      <footer class="footer">
        <a href="https://github.com/OlhaPetrova/Weather-app"
          >open-sourced code</a
        >, by Olha Petrova
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
